<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background: #0056b3;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        section {
            padding: 40px;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>Welcome to My Company</header>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="home">
        <h1>About Us</h1>
        <p>We provide amazing services to help grow your business.</p>
    </section>
    
    <section id="services">
        <h1>Our Services</h1>
        <p>We offer web development, marketing, and IT consulting.</p>
    </section>
    
    <section id="contact">
        <h1>Contact Us</h1>
        <p>Email: contact@yourcompany.com</p>
        <p>Phone: +123456789</p>
    </section>
    
    <footer>&copy; 2025 My Company. All Rights Reserved.</footer>
</body>
</html>
